<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="../images/MongoDB_Logo2.png" type="image/x-icon">
    <title>Adicionar Usuário</title>
</head>

<body class="Add">
    <div class="navbar">
        <a  href="index.html">
            <img src="../images/MongoDB_Logo.png" alt="Logo" >
        </a>
        <a class="navbar-link" href="AddUsuario.html">Adicionar Usuário</a>
        <a class="navbar-link" href="AddProduto.html">Adicionar Produto</a>
      </div>

    <div class="container">
        <div class="box form-box">
            <header>Novo Usuário</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="id">Id</label>
                    <input type="text" name="id" id="id" required minlength="24" maxlength="24"
                        placeholder='"507f1f77bcf86cd799439011"' />
                </div>
        
                <div class="field input">
                <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required placeholder="Nome" />
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="exemplo@exemplo.com" />
                </div>

                <div class="field input">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" required placeholder="Senha" />
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Cadastrar" />
                </div>

                <div class="links">
                    Quer adicionar um novo produto? <a href="AddProduto.html">Clique aqui</a>  
                </div>
            </form>
        </div>
    </div>
</body>

</html>
