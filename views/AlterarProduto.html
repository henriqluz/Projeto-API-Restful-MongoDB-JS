<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="icon" href="../images/MongoDB_Logo2.png" type="image/x-icon">
    <title>Atualizar Produto</title>
</head>
<body class="Add">
    <div class="navbar">
        <a  href="index.html">
            <img src="../images/MongoDB_Logo.png" alt="Logo" >
        </a>
        <a class="navbar-link" href="AddUsuario.html">Adicionar Usuário</a>
        <a class="navbar-link" href="AddProduto.html">Adicionar Produto</a>
      </div>

    <div class="container">
        <div class="box form-box">
            <header>Novo Produto</header>
            <form id="formAlterarProduto" action="" method="post">

                <div class="field input">
                    <label for="id">Id</label>
                    <input type="text" name="id" id="id" required minlength="24" maxlength="24"
                        placeholder='"507f1f77bcf86cd799439011"' />
                </div>

                <div class="field input">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" required placeholder="Nome" />
                </div>

                <div class="field input">
                    <label for="description">Descrição</label>
                    <input type="text" name="description" id="description" required placeholder="Descrição" />
                </div>

                <div class="field input">
                    <label for="price">Preço</label>
                    <input type="number" name="price" id="price" required placeholder="Preço" />
                </div>

                <div class="field input">
                    <label for="quantity">Quantidade</label>
                    <input type="number" name="quantity" id="quantity" required placeholder="Quantidade" />
                </div>

                <div class="field input">
                    <label for="id_usuario">Id Usuário</label>
                    <input type="text" name="id_usuario" id="id_usuario" required placeholder="Id Usuário" />
                </div>

                <div class="field input">
                    <label for="name_usuario">Nome Usuário</label>
                    <input type="text" name="id_usuario" id="name_usuario" required placeholder="Nome Usuário" />
                </div>
                
                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Alterar" onclick="atualizarProduto(event)"/>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/scriptAlterar.js"></script>
</body>

</html>
